<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onebox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="onebox-container">
        <button id="toggle-theme">Toggle Theme</button>
        <div id="emails"></div>
        <div id="reply-box" style="display: none;">
            <textarea id="reply-body" placeholder="Type your reply here..."></textarea>
            <button id="send-reply">Send Reply</button>
        </div>
    </div>
    <script src="onebox.js"></script>
</body>
</html>
